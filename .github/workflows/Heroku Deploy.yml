name: Heroku Deploy

on:
  push:
    branches:
      - master  # Cambia esto por el nombre de tu rama principal si es diferente

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Login to Heroku
        run: |
          echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name "jdhidal"
          git config --global user.email "diegohidalgo673@gmail.com"

      - name: Deploy to Heroku
        run: |
          cd frontend
          git init
          git remote add heroku https://git.heroku.com/frontend-sportcom.git
          git add .
          git commit -m "Deploy to Heroku"
          git push heroku master
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
