name: Heroku Deploy

on:
  push:
    branches:
      - master  # Cambia esto por el nombre de tu rama principal si es diferente

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Change Directory
        run: |
          cd frontend
          echo "Current directory contents:"
          ls -la
        # Este paso asegura que estamos en el directorio correcto y muestra los archivos

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.13.15
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}  # Variable de entorno secreta con la API key de Heroku
          heroku_app_name: frontend-sportcom  # Nombre de tu aplicación en Heroku
          heroku_email: diegohidalgo673@gmail.com  # Correo electrónico asociado con tu cuenta de Heroku
          appdir: "frontend" # <- This will point to the api folder in your project


          