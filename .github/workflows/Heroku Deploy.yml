name: Heroku Deploy

on:
  push:
    branches:
      - master  # Cambia esto por el nombre de tu rama principal si es diferente

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Change Directory
        run: cd frontend  # Cambia el directorio a 'frontend'

      - name: Deploy to Heroku
        if: github.event_name == 'push'
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}  # Variable de entorno secreta con la API key de Heroku
          heroku_app_name: frontend-sportcom  # Nombre de tu aplicaci칩n en Heroku
          heroku_email: diegohidalgo673@gmail.com  # Correo electr칩nico asociado con tu cuenta de Heroku
          branch: master  # La rama que est치s utilizando para desplegar
          usedirectory: true
          directory: frontend  # Especifica el subdirectorio de tu aplicaci칩n frontend
