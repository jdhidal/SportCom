name: Heroku Deploy

on:
  push:
    branches:
      - master  # Cambia esto si usas una rama diferente

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Deploy to Heroku
        if: github.event_name == 'push'
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}  # Asegúrate de que la API key esté en tus secretos de GitHub
          heroku_app_name: frontend-sportcom  # Reemplaza con el nombre de tu aplicación en Heroku
          heroku_email: diegohidalgo673@gmail.com  # Reemplaza con tu correo de Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          working-directory: ./frontend  # Aquí especificamos la carpeta 'frontend' para el despliegue
